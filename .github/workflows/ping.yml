name: "Keep Alive"

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping app keep-alive endpoint
        env:
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          # fallback to a hard-coded value if secret not provided
          URL=${APP_URL:-"https://oxford-dic.onrender.com"}
          echo "Pinging $URL/api/ping"
          curl -sS "$URL/api/ping" || true
